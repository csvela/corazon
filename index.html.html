<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi persona favorita</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="tree-container" id="tree">
                <img src="Arbol.png" alt="Tronco" class="tree-trunk" id="trunk">
            </div>

            <div class="photo-floating">
                <img src="foto.jpeg" alt="Nosotros" class="couple-photo">
            </div>

            <div class="text-section">
                <p class="typing-text" id="typing-text"></p>
                <img src="ossos.gif" alt="Ositos" class="bears-img">
            </div>
        </div>

        <div class="counter-section">
            <p>Nuestros caminos se cruzaron hace...</p>
            <div id="timer">Calculando tiempo...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
